<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent us a message form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-area">
            <div class="header">
                <span>SEND US A MESSAGE</span>
            </div>
            <label for="name">Name:</label>
            <input id="name" class="input-field" placeholder="enter your name"type="text">
    
            <label for="email">Email:</label>
            <input id="email" placeholder="@gmail.com" type="Email" class="input-field" required>
    
            <label for="phone">Phone#</label>
            <input id="phone" type="number" placeholder="+92-300-0000000" class="input-field" required>
            
            <label for="coverlatter">Coverlatter:</label>
            <textarea name="coverlatter" placeholder="Write in details" class="Cover" >
            </textarea>
    
            <button type="submit"><a href="#" style="color: black;">SEND</a></button>
        </div>
    </div>
</body>
</html>
